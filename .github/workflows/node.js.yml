name: Node.js Professional CI/CD Suite

on:
  push:
    branches: [ "**" ] # Lance le CI sur toutes les branches
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Nécessaire pour les commandes git avancées

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Tests & Coverage
        run: npm test -- --coverage
        env:
          MONGO_URL: mongodb://localhost:27017/testdb
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: complete-test-reports
          path: coverage/

      # --- ÉTAPE D'AUTOMATISATION TOTALE ---
      - name: Create and Enable Auto-Merge
        if: github.ref != 'refs/heads/main'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Crée la PR
          gh pr create --title "Auto-PR: ${{ github.ref_name }}" --body "Automated PR from CI branch ${{ github.ref_name }}" --base main --head ${{ github.ref_name }} || echo "PR already exists"
          # Active l'auto-fusion (merge)
          gh pr merge --auto --merge "${{ github.ref_name }}"

      # --- DÉPLOIEMENT (Uniquement sur main) ---
      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        run: |
          curl -f ${{ secrets.RENDER_DEPLOY_HOOK_URL }}