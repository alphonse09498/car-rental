name: Node.js CI/CD with Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x] # Version plus stable pour éviter les conflits avec certaines dépendances

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install
        npm install --save-dev supertest

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Create .env file for tests
      run: |
        cat <<EOF > .env
        MONGO_URL=mongodb://admin:password@localhost:27017/car_rental_test?authSource=admin
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
        JWT_EXPIRES_IN=15m
        JWT_REFRESH_EXPIRES_IN=7d
        baseURL=http://localhost:3000
        NODE_ENV=test
        EOF

    - name: Run tests Jest
      env:
        # On utilise l'URL avec authentification définie dans le service mongo plus haut
        MONGO_URL: mongodb://admin:password@localhost:27017/car_rental_test?authSource=admin
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
        NODE_ENV: test
      run: npm test

    - name: Run tests playwright
      run: npx playwright test 

    - name: Build Docker Image
      run: docker compose build

